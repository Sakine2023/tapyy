<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Coin</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            @media (max-width: 480px) {
                .container {
                    width: 100%;
                    padding: 10px;
                }
            }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .overlay-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            color: #000;
        }

        .overlay button {
            padding: 10px 20px;
            background: #ff0000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .overlay button:hover {
            background: #cc0000;
        }
    </style>
</head>
<body> 
    <div class="container">
        <div class="coins">
            <img src="Coin_pic.png" alt="">
            <span class="coin-count" id="coin-count">0</span>
        </div>
        <div class="level">
            <img src="Bronze Cup.png" alt="">
            <span>Bronze</span>
        </div>
        <div class="coin-center">
            <div class="coin" onclick="incrementCoins()">
                <img src="Coin.png" alt="">
            </div>
        </div>
        <div class="energy-num">
            <img src="Elec.png" alt="">
            <span id="current-energy">300</span>/<span id="initial-energy">300</span>
        </div>
        <div class="energy-bar">
            <div class="energy-fill" id="energy-fill"></div>
        </div>
        <div class="menu">
            <button id="refButton">Ref</button>
            <button id="taskButton">Task</button>
            <button id="tapButton" onclick="incrementCoins()">Tap</button>
            <button id="boostButton">Boost</button>
            <button id="statsButton">Stats</button>
        </div>
    </div>
    <div class="overlay" id="overlay">
        <div class="overlay-content">
            <p>You are using an Auto Clicker, which is not allowed!</p>
            <button onclick="closeGame()">Close Game</button>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script src="Buttons.js"></script>
</body>
</html>
